    
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

    
# Text to speech
tts:
  - platform: google_translate

light: !include lights.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

input_number:
    hall_brightness:
        name: Brightness
        initial: 77
        min: 0
        max: 255
        step: 1

# Telegram notifications
telegram_bot:
  - platform: broadcast
    api_key: !secret TELEGRAM_API
    allowed_chat_ids:
      - !secret TELEGRAM_CHAT_JORIK
notify:
  - platform: telegram
    name: Notify_Jorik
    chat_id: !secret TELEGRAM_CHAT_JORIK

# Configure the TP Link Smart Plug 
tplink:

sensor:
    # The plant sensor
  - platform: miflora
    name: "Ficux Lyrata"
    mac: !secret miflora_mac
    monitored_conditions:
      - moisture
      - light
      - temperature
      - conductivity
      - battery

# Enable an alert to show that vacation mode is ON
alert:
  vacation_mode:
    name: Vacation Mode is Enabled
    entity_id: input_boolean.vacation_mode
    state: 'on'
    repeat: 1440
    can_acknowledge: false
    skip_first: false
    notifiers:
      - persistent_notification

shell_command:
    backup_git: cd /config && git add -u && git commit -m "New Backup" && git push https