    entity_id: light.tv_light
    domain: light
  condition:
  - condition: time
    after: '22:30'
    before: '6:00'
  action:
  - scene: scene.night
  mode: single
- id: '1608038614647'
  alias: Goodmorning
  description: Switch on relevant stuff
  trigger:
  - platform: time
