- id: '1608195471126'
  alias: 'Lights Hall: Brightness'
  description: Set the hall light brightness
  trigger:
  - platform: state
    entity_id: light.hall_light
    to: 'on'
  - platform: state
    entity_id: input_number.hall_brightness
  condition:
  - condition: device
    type: is_on
    device_id: 3709d680000711ebbaace9167b0f017d
    entity_id: light.hall_light
    domain: light
  - condition: or
    conditions:
    - condition: numeric_state
      entity_id: light.hall_light
      value_template: '{{ (state_attr(''light.hall_light'', ''brightness'') / 255
        * 100) | round(0) }}'
      above: input_number.hall_brightness
    - condition: numeric_state
      entity_id: light.hall_light
      value_template: '{{ (state_attr(''light.hall_light'', ''brightness'') / 255
        * 100) | round(0) }}'
      below: input_number.hall_brightness
  action:
  - service: light.turn_on
    data:
      brightness_pct: '{{ states("input_number.hall_brightness") | int }}'
    entity_id: light.hall_light
  mode: single
