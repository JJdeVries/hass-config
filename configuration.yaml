    
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

    
# Text to speech
tts:
  - platform: google_translate

light: !include lights.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml

http:
  ssl_certificate: !secret ssl_certificate_path
  ssl_key: !secret ssl_key_path


input_number:
    hall_brightness:
        name: Brightness
        initial: 77
        min: 0
        max: 255
        step: 1
    cv_gone:
        name: Home Temperature Nobody Home
        initial: 18.0
        min: 15
        max: 23
        step: 0.5


# Telegram notifications
telegram_bot:
  - platform: broadcast
    api_key: !secret TELEGRAM_API
    allowed_chat_ids:
      - !secret TELEGRAM_CHAT_JORIK
notify:
  - platform: telegram
    name: Notify_Jorik
    chat_id: !secret TELEGRAM_CHAT_JORIK

# Enable an alert to show that vacation mode is ON
alert:
  vacation_mode:
    name: Vacation Mode is Enabled
    entity_id: input_boolean.vacation_mode
    state: 'on'
    repeat: 1440
    can_acknowledge: false
    skip_first: false
    notifiers:
      - persistent_notification

template:
  - sensor:
      - name: "Outside Temperature"
        unit_of_measurement: "Â°C"
        state: "{{state_attr('weather.home', 'temperature')}}"

  - sensor:
      name: CV Time Schedule
      unique_id: sensor.cv_time_schedule
      state: >
        {% if is_state('sensor.otgw_setpoint_ovrd_mode_gateway_cv_ketel', 'N') %}
        On
        {% else %}
        Off
        {% endif %}
      icon: >
        {% if is_state('sensor.otgw_setpoint_ovrd_mode_gateway_cv_ketel', 'N') %}
          mdi:clock
        {% else %}
          mdi:clock-outline
        {% endif %}

panel_custom:
  - name: ha_auto
    sidebar_title: Automations
    sidebar_icon: mdi:cog-outline
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'config/automation'
    embed_iframe: true
    require_admin: true
  - name: ha_logs
    sidebar_title: Logs
    sidebar_icon: mdi:book-outline
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'config/logs'
    embed_iframe: true
    require_admin: true
    
    
shell_command:
    git_commit: cd /config && git add -u && { git commit -m "New Backup" || true; }
    git_push: cd /config && git push
    git_pull: cd /config && git pull

    recrypt: cd /config/dehydrate/dehydrated && ./dehydrated -c

logger:
    default: warning
    
    logs:
       homeassistant.components.shell_command: debug
       homeassistant.components.opentherm_gw: info